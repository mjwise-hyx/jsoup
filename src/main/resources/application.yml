server:
  port: 1234
  servlet:
    context-path: /

spring:
  thymeleaf:
    encoding: utf-8
    mode: HTML5
    cache: false
    servlet:
      content-type: text/html
  jpa:
    database: mysql
    show-sql: false
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/luckpot?characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: root